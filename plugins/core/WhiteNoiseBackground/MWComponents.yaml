---


name: White Noise Background
signature: stimulus/white_noise_background
isa: Stimulus
description: |
    White noise background stimulus.

    Fills every pixel on the display with a random grayscale value (drawn from a
    uniform distribution).  The experiment can update the pixel values via the
    `Randomize White Noise Background` action.
parameters: 
  - 
    name: rand_seed
    description: >
        Seed value for the random number generator.  If omitted, the current
        system time in nanoseconds is used.


---


name: Randomize White Noise Background
signature: action/randomize_background
isa: Action
description: >
    Update the random pixel values of a `White Noise Background` stimulus
parameters: 
  - 
    name: stimulus
    required: yes
    description: Stimulus to randomize


